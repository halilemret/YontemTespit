<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tıbbi Yöntem Karar Destek Oyunu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <div class="start-content">
                <div class="logo-container">
                    <div class="medical-logo">
                        <i class="fas fa-heartbeat pulse"></i>
                    </div>
                </div>
                <h1 id="method-title">Tıbbi Yöntem Değerlendirme</h1>
                <div class="method-description">
                    <p id="method-description">Bu oyun, belirli bir tıbbi yöntemin uygulanabilir olup olmadığını değerlendirmek için tasarlanmıştır. Soruları yanıtlayarak yöntemin uygunluğunu test edin.</p>
                </div>
                <button id="start-button" class="button">
                    <span>Başla</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- Questions Screen -->
        <div id="questions-screen" class="screen">
            <div class="progress-container">
                <div class="circular-progress">
                    <div class="progress-circle">
                        <span id="progress-percentage">20%</span>
                    </div>
                </div>
                <div id="progress-text">Soru 1/5</div>
            </div>
            
            <div class="question-container">
                <div class="question-card">
                    <h2 id="question-text">Soru yükleniyor...</h2>
                    
                    <div class="answer-buttons">
                        <button id="yes-button" class="button answer-button">
                            <i class="fas fa-check"></i>
                            <span>Evet</span>
                        </button>
                        <button id="no-button" class="button answer-button">
                            <i class="fas fa-times"></i>
                            <span>Hayır</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <div class="result-container">
                <div id="result-icon" class="result-icon"></div>
                <h2 id="result-title">Sonuç</h2>
                <p id="result-description">Değerlendirme sonucu burada görünecek.</p>
                <div id="failed-reasons" class="failed-reasons">
                    <!-- Failed reasons will be added here dynamically -->
                </div>
                <div class="confetti-container" id="confetti-container"></div>
                <button id="restart-button" class="button">
                    <i class="fas fa-redo"></i>
                    <span>Yeniden Başla</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
