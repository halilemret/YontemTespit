<body>
    <div class="container">
        <!-- Start Screen -->
        <header>
            <div id="start-screen" class="screen active">
                <div class="start-content">
                    <div class="logo-container">
                        <div class="medical-logo">
                            <i class="fas fa-heartbeat pulse"></i>
                        </div>
                    </div>
                    <h1 id="method-title">Tıbbi Yöntem Karar Yolu</h1>
                    <div class="method-description">
                        <p id="method-description">Bu oyunda, doktor karakterimiz yolda ilerlerken karşısına çıkan tıbbi karar noktalarında doğru yolu seçmeye çalışacak. Tüm kriterleri sağlayan yolu seçebilecek misiniz?</p>
                    </div>
                    <button id="start-button" class="button" aria-label="Oyunu başlat">
                        <span>Yolculuğa Başla</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Game Screen with Road and Doctor -->
        <main>
            <div id="game-screen" class="screen">
                <div class="game-stats">
                    <div id="question-counter">Soru: 1/5</div>
                    <!-- <div id="progress-indicator">İlerleme: 20%</div> -->
                </div>
                
                <section class="road-container">
                    <div class="road-background">
                        <!-- Road background will be set in CSS using yol.PNG -->
                    </div>
                    
                    <div class="doctor-character" id="doctor-character">
                        <!-- Doctor character using doktor.png -->
                        <img src="doktor.png" alt="Tıbbi karar yolunda ilerleyen doktor karakteri" width="100" height="150">
                    </div>
                    
                    <article class="junction-point" id="current-junction">
                        <div class="question-bubble">
                            <p id="question-text">Soru yükleniyor...</p>
                        </div>
                        
                        <div class="path-choices">
                            <div class="path-choice" id="yes-path" role="button" aria-label="Evet seçeneği">
                                <div class="path-label">EVET</div>
                                <div class="path-arrow">
                                    <i class="fas fa-arrow-right"></i>
                                </div>
                            </div>
                            
                            <div class="path-choice" id="no-path" role="button" aria-label="Hayır seçeneği">
                                <div class="path-label">HAYIR</div>
                                <div class="path-arrow">
                                    <i class="fas fa-arrow-right"></i>
                                </div>
                            </div>
                        </div>
                    </article>
                </section>
            </div>
        </main>

        <!-- Result Screen -->
        <footer>
            <div id="result-screen" class="screen">
                <div class="result-container">
                    <div id="result-icon" class="result-icon"></div>
                    <h2 id="result-title">Yolculuk Sonucu</h2>
                    <p id="result-description">Yolculuk sonucunuz burada görünecek.</p>
                    <div id="failed-reasons" class="failed-reasons">
                        <!-- Failed reasons will be added here dynamically -->
                    </div>
                    <div class="confetti-container" id="confetti-container"></div>
                    <button id="restart-button" class="button" aria-label="Oyunu yeniden başlat">
                        <i class="fas fa-redo"></i>
                        <span>Yeniden Başla</span>
                    </button>
                </div>
            </div>
        </footer>
    </div>
